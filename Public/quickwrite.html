<!DOCTYPE html>
<html lang="en">
  <head>
    <title style="color:white; text-align: center;">Util</title>
    <link rel="icon" type="image/x-icon" href="Favicons/favicon.png">
    <link rel="stylesheet" type="text/css" href="CSS/Laptop.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../Private/JS/Functions.js"></script>
    <script src="../Private/JS/code.js"></script>
    <style>
      body {
        overflow-y: hidden;
      }
    </style>
  </head>
  <body>
    <textarea id="textarea">
    </textarea>
    <script>
      const textarea = document.getElementById('myTextarea');

      // Load the saved content from local storage, if available
      const savedContent = localStorage.getItem('textareaContent');
      if (savedContent) {
        textarea.value = savedContent;
      }

      // Save the content to local storage whenever it changes
      textarea.addEventListener('keypress', function() {
        localStorage.setItem('textareaContent', this.value);
      });

      textarea.addEventListener('keydown', function(event) {
        if (event.key === 'Tab') {
          event.preventDefault(); // Prevent the default tab behavior

          // Insert 4 spaces at the current cursor position
          const start = this.selectionStart;
          const end = this.selectionEnd;
          const spaces = '    '; // 4 spaces
          this.value = this.value.substring(0, start) + spaces + this.value.substring(end);

          // Move the cursor to after the inserted spaces
          this.selectionStart = this.selectionEnd = start + spaces.length;
            }
          });
    </script>
  </body>
</html>
